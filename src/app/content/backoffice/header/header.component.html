<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <div>
    <button (click)="toggleSidenav()"
      mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
  </div>
  <div fxLayout="row">
    <app-exchange-rates></app-exchange-rates>
    <button mat-icon-button
            [routerLink]="['/backoffice/cart']"
    >
      <mat-icon [matBadge]="cartProductsCount$ | async" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>
