<app-cart-product
  *ngFor="let product of products$ | async; trackBy: trackByFn"
  [product]="product"
  (increment)="increment(product)"
  (decrement)="decrement(product)"
  (remove)="remove(product._id)"
></app-cart-product>

<button mat-button [routerLink]="['/backoffice']">Список продуктов</button>
