<div class="auth-content">
  <mat-card>
    <mat-card-content>
      <form #f="ngForm" ngForm (ngSubmit)="login(f.value)">
        <p>Log in to continue</p>
        <mat-form-field>
          <input matInput type="text" placeholder="Username" ngModel name="username" required minlength="4" appUsernameValidator #control="ngModel">
          <mat-error *ngIf="control.errors && control.errors.username">{{control.errors.username}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" ngModel name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Login</button>
        <button mat-button [routerLink]="['/signup']">Go to SignUp</button>
      </form>
    </mat-card-content>
  </mat-card>
  <pre>{{f.value | json}}</pre>
  <pre>{{f.valid}}</pre>
</div>
