<mat-card [ngClass]="{'mat-card-bg': isOdd}">
  <mat-card-header (click)="product.isFavorite = !product.isFavorite">
    <mat-icon *ngIf="product.isFavorite">star</mat-icon>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency: 'USD'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.img" [alt]="product.title">
  <mat-card-actions>
    <button mat-button (click)="addToCart()">Add to card</button>
  </mat-card-actions>
</mat-card>
